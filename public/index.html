<!DOCTYPE html>
<html>
<head>
  <title>YetAnotherJavascriptChat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="chat">
    <div id="chat-window">
      <div id="chat-output"></div>
      <div id="chat-feedback"></div>
    </div>
    <input type="chat-handle" id="chat-handle" name="chat-handle" placeholder="chat-handle"/>
    <input type="chat-message" id="chat-message" name="chat-message" placeholder="chat-message"/>
    <button id="chat-send">Send</button>
  </div>

  <style type="text/css">
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    html,
    body {
      box-sizing: border-box;
      margin: 0 auto;
    }

    #chat {
      border: 1px solid #d97baa;
      margin: 5% auto;
      padding: 1%;
      background: #ffbdde;
      border-radius: 10px;
      max-width: 620px;
    }

    #chat-output,
    #chat-feedback,
    #chat-handle,
    #chat-message,
    #chat-send {
      border: 1px solid #d97baa;
      border-radius: 10px;
      margin: 1%;
      padding: 1%;
      background: #fff0f7;
      font-family: monospace;
    }

    #chat-output,
    #chat-feedback {
      margin-bottom: 5%;
      display: none;
    }

    #chat-output p,
    #chat-feedback p {
      margin: 1% 2%;
      color: #d97baa;
    }

    #chat-handle,
    #chat-message,
    #chat-send {
      width: 30.3%;
      color: #979797;
      border-radius: 10px;
    }

    #chat-send {
      background: #d97baa;
      color: #fff0f7;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  <script type="text/javascript">
    var url = window.location.protocol + '//' + window.location.hostname + ':4000';
    var socket = io.connect(url);

    var message = document.getElementById('chat-message');
    var handle = document.getElementById('chat-handle');
    var send = document.getElementById('chat-send');
    var output = document.getElementById('chat-output');
    var feedback = document.getElementById('chat-feedback');

    send.addEventListener('click', function() {
      socket.emit('chat', {
        'message': message.value,
        'handle': handle.value
      });
    })

    message.addEventListener('keypress', function() {
      socket.emit('typing', handle.value);
    });

    socket.on('chat', function(data) {
      output.style.display = 'block';
      output.innerHTML += '<p><strong>' + data.handle + '</strong>: ' + data.message + '</p>';
    });

    socket.on('typing', function(data) {
      feedback.style.display = 'block';
      feedback.innerHTML = '<p><em>' + data + '</em>: is typing a message...</p>';
    });
  </script>
</body>
</html>
